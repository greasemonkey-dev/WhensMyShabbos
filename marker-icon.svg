<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- Location pin shape - white with shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer pin shape - white -->
  <path d="M50 0C22.4 0 0 22.4 0 50c0 35 50 70 50 70s50-35 50-70C100 22.4 77.6 0 50 0z" fill="white" filter="url(#shadow)"/>

  <!-- Inner circle - transparent/dark like favicon -->
  <circle cx="50" cy="45" r="28" fill="#152238"/>

  <!-- Left candle body - golden -->
  <rect x="35" y="42" width="10" height="26" rx="2" fill="#F5A623"/>

  <!-- Right candle body - golden -->
  <rect x="55" y="42" width="10" height="26" rx="2" fill="#F5A623"/>

  <!-- Left flame - animated -->
  <g>
    <!-- Outer glow -->
    <ellipse cx="40" cy="32" rx="8" ry="10" fill="#FF6B35" opacity="0.3">
      <animate attributeName="ry" values="10;12;10" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Main flame -->
    <path d="M40 42 C40 42 34 34 34 28 C34 22 37 18 40 18 C43 18 46 22 46 28 C46 34 40 42 40 42 Z" fill="#FF9500">
      <animate attributeName="d"
        values="M40 42 C40 42 34 34 34 28 C34 22 37 18 40 18 C43 18 46 22 46 28 C46 34 40 42 40 42 Z;
                M40 42 C40 42 33 35 33 27 C33 21 37 16 40 16 C43 16 47 21 47 27 C47 35 40 42 40 42 Z;
                M40 42 C40 42 35 33 35 28 C35 23 37 19 40 19 C43 19 45 23 45 28 C45 33 40 42 40 42 Z;
                M40 42 C40 42 34 34 34 28 C34 22 37 18 40 18 C43 18 46 22 46 28 C46 34 40 42 40 42 Z"
        dur="0.6s" repeatCount="indefinite"/>
    </path>
    <!-- Inner flame (brighter) -->
    <path d="M40 42 C40 42 37 36 37 32 C37 28 38.5 25 40 25 C41.5 25 43 28 43 32 C43 36 40 42 40 42 Z" fill="#FFD93D">
      <animate attributeName="d"
        values="M40 42 C40 42 37 36 37 32 C37 28 38.5 25 40 25 C41.5 25 43 28 43 32 C43 36 40 42 40 42 Z;
                M40 42 C40 42 36 37 36 31 C36 27 38 23 40 23 C42 23 44 27 44 31 C44 37 40 42 40 42 Z;
                M40 42 C40 42 38 35 38 32 C38 29 39 26 40 26 C41 26 42 29 42 32 C42 35 40 42 40 42 Z;
                M40 42 C40 42 37 36 37 32 C37 28 38.5 25 40 25 C41.5 25 43 28 43 32 C43 36 40 42 40 42 Z"
        dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Right flame - animated (slightly offset timing) -->
  <g>
    <!-- Outer glow -->
    <ellipse cx="60" cy="32" rx="8" ry="10" fill="#FF6B35" opacity="0.3">
      <animate attributeName="ry" values="10;12;10" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="0.7s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Main flame -->
    <path d="M60 42 C60 42 54 34 54 28 C54 22 57 18 60 18 C63 18 66 22 66 28 C66 34 60 42 60 42 Z" fill="#FF9500">
      <animate attributeName="d"
        values="M60 42 C60 42 54 34 54 28 C54 22 57 18 60 18 C63 18 66 22 66 28 C66 34 60 42 60 42 Z;
                M60 42 C60 42 55 33 55 28 C55 23 57 19 60 19 C63 19 65 23 65 28 C65 33 60 42 60 42 Z;
                M60 42 C60 42 53 35 53 27 C53 21 57 16 60 16 C63 16 67 21 67 27 C67 35 60 42 60 42 Z;
                M60 42 C60 42 54 34 54 28 C54 22 57 18 60 18 C63 18 66 22 66 28 C66 34 60 42 60 42 Z"
        dur="0.55s" repeatCount="indefinite"/>
    </path>
    <!-- Inner flame (brighter) -->
    <path d="M60 42 C60 42 57 36 57 32 C57 28 58.5 25 60 25 C61.5 25 63 28 63 32 C63 36 60 42 60 42 Z" fill="#FFD93D">
      <animate attributeName="d"
        values="M60 42 C60 42 57 36 57 32 C57 28 58.5 25 60 25 C61.5 25 63 28 63 32 C63 36 60 42 60 42 Z;
                M60 42 C60 42 58 35 58 32 C58 29 59 26 60 26 C61 26 62 29 62 32 C62 35 60 42 60 42 Z;
                M60 42 C60 42 56 37 56 31 C56 27 58 23 60 23 C62 23 64 27 64 31 C64 37 60 42 60 42 Z;
                M60 42 C60 42 57 36 57 32 C57 28 58.5 25 60 25 C61.5 25 63 28 63 32 C63 36 60 42 60 42 Z"
        dur="0.45s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
